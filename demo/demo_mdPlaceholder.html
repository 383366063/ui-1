    <h1>MDUI IE8/IE9 支持Placeholder demo 页</h1>

    <h2>例子</h2>

    <p>修复IE8 IE9不支持placeholder问题,支持 $.fn.val 方法</p>

    <div class="plugExample">
        <input type="text" style="padding: 10px;width: 300px;border-radius: 2px;border: 1px solid black;" placeholder2="22222"/>
    </div>

    <h2>代码</h2>

    <p>元素上存在placeholder属性同时通过seajs require到此插件即可。</p>

    <div class="plugCode codeJS">
        <pre>
<code>
    require('md.placeholder');

</code>
