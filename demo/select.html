<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/MDUIBase.css" rel="stylesheet">
    <link href="../modules/widget/select/select.css" rel="stylesheet">
</head>
<body>
<div class="container content">
    <h1>Dropdown</h1>

    <p>下拉框菜单Dropdown是一个比较常见的网页形式</p>

    <h2>例子</h2>

    <div class="plugExample">
        省份：
        <div class="select">
            <span class="selectDetail" data-name="">请选择</span>
            <button class="selectBtn" type="button"><span class="caret"></span></button>
            <ul class="selectList">
                <li>请选择</li>
                <li data-value="1">已售完</li>
                <li data-value="2">可购买</li>
            </ul>
        </div>
        城市：
        <div class="select">
            <span class="selectDetail" data-name="">请选择</span>
            <button class="selectBtn" type="button"><span class="caret"></span></button>
            <ul class="selectList">
                <li>请选择</li>
                <li data-value="1">已售完</li>
                <li data-value="2">可购买</li>
            </ul>
        </div>
    </div>
</div>
<script src="../modules/seajs/sea-debug.js"></script>
<script src="../modules/seajs/seajs-text.js"></script>
<script src="../js/seajs-config.js"></script>
<script src="../js/highlight.min.js"></script>
<script src="../modules/jquery/jquery-1.11.1.js"></script>

<script>
    seajs.use(["select", "header/header"], function () {
        $(".select").select({
            onChange: function (option,select) {
                console.log(select.value);
            }
        })
    })
</script>
</body>
</html>
