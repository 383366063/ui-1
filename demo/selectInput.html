<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/MDUIBase.css" rel="stylesheet">
</head>
<body>
<div class="container content">
    <h1>selectInput 可输入的下拉选择框</h1>

    <p>这个组件的功能是实现自定义的select的同时，提供额外的用户输入选项，同时能够在用户输入的过程中自动提示补全</p>

    <h2>例子</h2>

    <div class="plugExample">
        <div class="selectInput" data-toggle="selectinput">
            <input type="text" placeholder="请输入" name="select">
            <ul class="optionList">
                <li class="option">高级模式垂询</li>
                <li class="option">客户服务</li>
                <li class="option">代理商加盟</li>
                <li class="option">市场推广合作</li>
                <li class="option">产品技术合作</li>
                <li class="option">战略合作</li>
            </ul>
        </div>
    </div>
</div>
<script src="../modules/seajs/2.2.1/sea-debug.js"></script>
<script src="../modules/seajs/seajs-text.js"></script>
<script src="../js/seajs-config.js"></script>
<script src="../js/highlight.min.js"></script>
<script src="../modules/jquery/jquery-1.11.1.js"></script>

<script>
    seajs.use(["selectInput","header/header"],function(){
    })
</script>
</body>
</html>
